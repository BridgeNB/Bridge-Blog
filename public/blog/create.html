<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | BridgeNB</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="../bridgenb-blog.css">
</head>
<body>
    <a href="/">Back to home</a>
    <h1>Create a new blog</h1>
    <form id="new-blog-form">
        <label for="title-txt">
            <input id="title-txt" placeholder="title" class="form-field" type="text" required><br>
        </label>
        <div class="markdown-view-container">
            <label id="content-txt-label" for="content-txt">
                <textarea id="content-txt" placeholder="blog content goes here!" class="form-field" form="new-blog-form" required></textarea>
                <br>
            </label>
            <div id="markdown-target-div">
                View markdown here!
                <br>
                <br>
                For markdown tutorial, please click <i id="markdown-tutorail-link" href="https://www.markdowntutorial.com">here!</i>
            </div>
        </div>
        <label id="tag-txt-label" for="tag-txt">
            <input id="tag-txt" placeholder="tag" class="form-field" type="text" required><br>
        </label>
        <input id="blog-create-btn" type="submit" value="Create new blog">
    </form>
    <br>
    <footer>
        <p>Ô∏è&copy; BridgeNB 2018</p>
    </footer>

        src="https://code.jquery.com/jquery-3.3.1.min.js"

        crossorigin="anonymous">
    </script>
    <script src=" https://cdn.rawgit.com/showdownjs/showdown/1.8.7/dist/showdown.min.js"></script>
    <script src="../utilities/cache.module.js"></script>
    <script src="../utilities/http.module.js"></script>
    <script src="../utilities/render.module.js"></script>
    <script src="./create.page.js"></script>
</body>
</html>
